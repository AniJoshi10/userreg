{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block main %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mx-4 mr-md-auto font-weight-normal">{% block nav %}{% endblock %}</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    {% block btnav %}{% endblock %}
  </nav>
</div>

<div class="container row d-flex justify-content-center">
  <div class="col-md-2 col-sm-0"></div>
  <div class="col-md-8 col-sm-10 card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">{% block page %}{% endblock %}</h4>
      </div>
      <div class="card-body">

        {% block form %}{% endblock %}

       
      </div>
    </div>
  </div>
  <div class="col-md-2 col-sm-0"></div>
</div>

{% endblock %}

{% extends 'home.html' %}
{% block page %}Sign Up{% endblock %}
{% block nav %}Home{% endblock %}
{% block btnav %}<a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>{% endblock %}

{% block form %}
{% include 'messages.html' %}

	<form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}

		<table class="table table-borderless">
			<tbody>
			{% for field in signupform%}
			<tr class="text-info">
				<th class="text-center p-0">
					<label for="" class="mt-3"> {{ field.label_tag }} </label>  
				</th>
				<td >
					<div class="text-warning">{{ field.errors }}</div>
					{{ field }}
				</td>
			</tr>
			</div>
			{% endfor %}
			</tbody>
		</table>
		<div class="d-flex justify-content-center">
			<input type="submit" class="btn btn-primary" value="Sign Up" name=""> 
		</div> 
	</form>
{% endblock %}
